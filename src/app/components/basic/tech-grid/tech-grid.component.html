<div class="row justify-content-center">
    <div class="col-3 col-md-2 tech-wrapper" *ngFor="let tech of techStack">
        <div class="tech-item"><img class="img-fluid tech-image" [ngStyle]="{width: tech.width || '20px'}"
                src="{{tech.logo}}" alt="{{tech.title}}">{{tech.title}}</div>
    </div>
</div>
