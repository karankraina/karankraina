<div class="main-wrapper" *ngIf="!isLoading; else loadingScreen">
    <div class="container">
        <div class="brand-text">
            <h2><span class="text-deco"></span><a class="handle-link1" target="_blank" href="https://instagram.com/shardapeetham">@shardapeetham</a>-grams </h2>
            <p>
                Sneak peak into my Shardapeetham instagram profile.
            </p>

        </div>
        <div class="gallery">
            <div class="img-item" *ngFor="let media of instgramPosts">
                <img class="img-fluid" src="{{media.media_url}}" width="300"
                    alt="shardapeetham">
            </div>
        </div>
    </div>
</div>

<ng-template #loadingScreen>
    <h4 class="loader"> &lt;Space for posts&gt;</h4>
</ng-template>
